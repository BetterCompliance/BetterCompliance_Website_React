<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-image {
            max-width: 300px;
            height: auto;
            border: 2px solid #ccc;
            margin: 10px;
            border-radius: 8px;
        }
        .image-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <div class="image-container">
        <h3>Hero Section Image</h3>
        <img src="assets/Images/imgcntnr.svg" alt="Hero Image" class="test-image"
             onload="this.nextElementSibling.innerHTML='✅ Loaded Successfully'"
             onerror="this.nextElementSibling.innerHTML='❌ Failed to Load'">
        <p class="status">Loading...</p>
    </div>

    <div class="image-container">
        <h3>Section 1 Image</h3>
        <img src="assets/Images/imgcntnr (1).svg" alt="Section 1 Image" class="test-image"
             onload="this.nextElementSibling.innerHTML='✅ Loaded Successfully'"
             onerror="this.nextElementSibling.innerHTML='❌ Failed to Load'">
        <p class="status">Loading...</p>
    </div>

    <div class="image-container">
        <h3>Section 2 Image</h3>
        <img src="assets/Images/imgcntnr (2).svg" alt="Section 2 Image" class="test-image"
             onload="this.nextElementSibling.innerHTML='✅ Loaded Successfully'"
             onerror="this.nextElementSibling.innerHTML='❌ Failed to Load'">
        <p class="status">Loading...</p>
    </div>

    <div class="image-container">
        <h3>Section 3 Image</h3>
        <img src="assets/Images/imgcntnr (3).svg" alt="Section 3 Image" class="test-image"
             onload="this.nextElementSibling.innerHTML='✅ Loaded Successfully'"
             onerror="this.nextElementSibling.innerHTML='❌ Failed to Load'">
        <p class="status">Loading...</p>
    </div>

    <div class="image-container">
        <h3>Navigation Logo</h3>
        <img src="assets/Images/Component 2.svg" alt="Logo" class="test-image"
             onload="this.nextElementSibling.innerHTML='✅ Loaded Successfully'"
             onerror="this.nextElementSibling.innerHTML='❌ Failed to Load'">
        <p class="status">Loading...</p>
    </div>
</body>
</html>
